<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Curso</title>
<link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">

<div class="container">
  <div class="panel">
    <div class="topbar">
      <h1 id="title"></h1>
      <div>
        <button class="btn" onclick="toggleTheme()">Claro / Escuro</button>
        <button class="btn danger" onclick="logout()">Sair</button>
      </div>
    </div>

    <div style="padding:20px">
      <div class="cover"><img id="cover"></div>
      <br>
      <div id="modules"></div>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
function init(){
  if(!requireAuth())return;
  applyTheme();
  const id=new URLSearchParams(location.search).get("id");
  const c=getDB().courses.find(x=>x.id===id);
  title.innerText=c.title;
  cover.src=c.cover;

  modules.innerHTML="";
  c.modules.forEach(m=>{
    modules.innerHTML+=`
      <details>
        <summary>${m.title}</summary>
        <iframe width="100%" height="315" src="${m.video}" allowfullscreen></iframe>
      </details>`;
  });
}
</script>
</body>
</html>
